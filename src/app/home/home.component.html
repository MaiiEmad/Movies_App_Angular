
<div class="container">
  <div class="row">
     <div class="col-md-4">
       <hr class="w-25">
       <h2>Trending<br>
         Movies<br>
         to watch Now
       </h2>
       <hr class="w-100">
     </div>

  <!-- to repeat col-md-2 -->
  <div *ngFor="let movie of trendingMovies" class="col-md-2">
    <div class="movie">
      <img [src]="imgPrefix+movie?.poster_path" class="img-fluid">
        <h3>{{movie.title}}</h3>
       </div>
     </div>
  </div>
  </div>
